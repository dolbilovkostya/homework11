<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by skills</title>
</head>
<body>
<div>
    <h1>Найдено со скиллом {{ skill }}: {{ candidates|length }}</h1>
    {% for candidate in candidates %}
    <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
    {% endfor %}
</div>
</body>
</html>
